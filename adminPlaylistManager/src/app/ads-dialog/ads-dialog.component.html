<mat-dialog-content>
    <h3> {{ titleMessage }} </h3>

    <p *ngIf="dialogType === 'editAds' && accountRole === 'admin'" id="mailAd"> Advertisement from {{ advertiserMail }} </p>
    <div id="AdvertForm">
        <label>Advertisement name :</label>
        <div class="{{advertInputClass}}">
            <input type="text" name="adName" id="NameAd" [(ngModel)]="adName"/>
        </div>

        <p *ngIf="nameRequired" class="ErrorMessage">Please enter a name for your Advertisement</p>

        <div class="{{fileInputClass}}">
            <label for="advertFile" id="fileInputLabel">{{labelFileText}}</label>
            <input id="advertFile" name="advertFile" type="file" (change)="onFileSelected($event)" />
        </div>

        <p *ngIf="FileTypeIncorrect" class="ErrorMessage">Please add a video file of the following types : {{ videoFileTypes.toString() }} </p>
        <p *ngIf="FileRequired" class="ErrorMessage">Please add a file for your advertisement</p>
        
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button id="saveButton" (click)="OnSaveData()"> {{ SavebuttonText }} </button>
    <button id="cancelButton" mat-dialog-close>Cancel </button>
</mat-dialog-actions>
