<mat-dialog-content>
    <h3> {{ titleMessage }} </h3>
    <div id="Userform">
        <label>Email :</label>
        <div class="settingInputs">
            <input type="text" name="email" id="mailUser" [(ngModel)]="email"/>
        </div>
        <div id="newpassfield" *ngIf="dialogType === 'addUser'">
            <label>Password :</label>
            <div class="settingInputs">
                <input *ngIf="showNewPass"  id="NouvPassword" type="text" [(ngModel)]="mdp"/>
                <input *ngIf="!showNewPass" id="NouvPassword" type="password" [(ngModel)]="mdp"/>
                <fa-icon (click)="showPasswords(1)" *ngIf="showNewPass" [icon]="faEye"></fa-icon>
                <fa-icon (click)="showPasswords(1)" *ngIf="!showNewPass" [icon]="faEyeSlash"></fa-icon>
            </div>
        </div>
        
        <div id="newpassconfirm" *ngIf="dialogType === 'addUser'">
            <label>Confirm password : </label>
            <div class="settingInputs">
                <input *ngIf="showNewConfirm"  id="NouvConfirm" type="text" [(ngModel)]="ConfirmPass"/>
                <input *ngIf="!showNewConfirm" id="NouvConfirm" type="password" [(ngModel)]="ConfirmPass"/>
                <fa-icon (click)="showPasswords(2)" *ngIf="showNewConfirm" [icon]="faEye"></fa-icon>
                <fa-icon (click)="showPasswords(2)" *ngIf="!showNewConfirm" [icon]="faEyeSlash"></fa-icon>
            </div>
        </div>

        <mat-label *ngIf="dialogType === 'addUser'">Select a role</mat-label>
        <div class="settingInputs" *ngIf="dialogType === 'addUser'">
            <mat-select [(ngModel)]="role" >
                <mat-option value="User">User</mat-option>
                <mat-option value="Advertiser">Advertiser</mat-option> <!-- ajouter admin ou pas ?-->
            </mat-select>
        </div>
        
        <button id="resetpass" *ngIf="dialogType === 'editUser'" (click)="resetPass()" [disabled]="resetDisable">Reset password</button>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button id="saveButton" (click)="OnSaveData()"> {{ SavebuttonText }} </button>
    <button id="cancelButton" mat-dialog-close>Cancel </button>
</mat-dialog-actions>
