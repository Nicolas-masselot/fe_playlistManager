<h2>Manage users</h2>
<div id="searchField">
    <div>
        <input name="searchUser" id="searchUser" placeholder="Email..." (keyup)="filtrerUsers($event)">
        <fa-icon [icon]="faSearch" class="searchIcon"></fa-icon>
    </div>
    <button id="addUser" (click)="OpenAddUser()">Add User</button>
</div>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="datasource">
        <ng-container matColumnDef="infosUser">
            <td mat-cell *matCellDef="let user">
                <p class="UserInfo">{{ user.email }}</p>
                <p class="UserInfo" *ngIf="user.role === env.ADVERTISER_ROLE">Advertiser</p>
                <p class="UserInfo" *ngIf="user.role === env.USER_ROLE">User</p>
                <p class="UserInfo" *ngIf="user.role === env.ADMIN_ROLE">Administrator</p>
            </td>
        </ng-container>

        <ng-container matColumnDef="ItemsUser">
            <td mat-cell *matCellDef="let user">
                <p *ngIf="user.nbplaylist != undefined" class="UserItems">{{ user.nbplaylist }} playlists</p>
                <p *ngIf="user.nbads != undefined" class="UserItems">{{ user.nbads }} ads</p>
            </td>
        </ng-container>

        <ng-container matColumnDef="options">
            <td mat-cell *matCellDef="let user">
                <button id="editButton" mat-button (click)="openDialogUser(user.idUser,1)"><mat-icon id="editIcon">edit</mat-icon></button>
                <button id="deleteButton" mat-button (click)="openDialogUser(user.idUser,2)"><mat-icon id="deleteIcon">delete</mat-icon></button>
            </td>
        </ng-container>

        <tr mat-row *matRowDef="let row; columns: colonnes;"></tr>

    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons>
        </mat-paginator>
</div>
