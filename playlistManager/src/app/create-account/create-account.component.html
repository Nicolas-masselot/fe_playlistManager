<div id="top_bar">
    <img src="assets\img\Logo.png" alt="youtube logo" id="logoYT">
    <img src="assets\img\home.png" alt="home logo" id="homeButton">
</div>

<div id="contenu">

    <div id="formCreation">
        <form [formGroup]="CreateAccountControl" (ngSubmit)="onSubmitAccountCreation()" >
            <label class="labelCreation">Email</label>
            <input id="mail" type="email" formControlName="mailUser" placeholder="theboringcompany@gmail.com">
            <label class="labelCreation">Password</label>
            <input id="password" type="password" formControlName="mdpUser">
            <label class="labelCreation">Confirm password</label>
            <input id="passConfirm" type="password" formControlName="mdpConfirm">
            <input id="creationAccount" type="submit" value="Sign up">
        </form>
    </div>
    
    
    <div id="websiteLogo">
        <img src="assets\img\Group 112.png" alt="site logo" id="logoSite1">
        <p id="copyrightText">The boring company Â© 2021</p>
        <img src="assets\img\remote-control 1.png" alt="remote" id="logoRemote">
    </div>
</div>
